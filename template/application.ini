[App]
Vendor={{ vendor }}
Name={{ name }}
Version={{ version }}
BuildID={{ buildid }}
ID={{ id }}
Copyright={{ copyright }}

[Gecko]
MinVersion=31.*
MaxVersion=900.*

[XRE]
EnableExtensionManager=0
EnableProfileMigrator=0

[CrashReporter]
Enabled=False
ServerURL=http://crash-stats.mozilla.com/api/submit
